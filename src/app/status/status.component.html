<br>
<div>
  <input class="search" (keyup)="applyFilter($event.target.value)" placeholder="search">
</div>
<br><br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Roomname">
      <th mat-header-cell *matHeaderCellDef> Roomname </th>
      <td mat-cell *matCellDef="let element"> {{element.Roomname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Agenda">
      <th mat-header-cell *matHeaderCellDef> Agenda </th>
      <td mat-cell *matCellDef="let element"> {{element.Agenda}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef> Time</th>
      <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
    </ng-container>

    <ng-container matColumnDef="Level">
      <th mat-header-cell *matHeaderCellDef> Level</th>
      <td mat-cell *matCellDef="let element"> {{element.Level}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
</div>

<br><br><br><br><br><br>
